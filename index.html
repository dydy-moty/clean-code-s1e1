<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-wrapper">
    <header>
      <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <h1 class="main-title">
          <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </h1>
      </div>
    </header>
    <main class="tasks-list">
      <section id="title" class="add"><label for="new-task" class="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task text-box" type="text">
          <button class="add button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="block-title">Todo</h3>
        <ul id="unfinished" class="list">
          <li class="list-item">
            <input type="checkbox" class="check"><label class="task">Pay Bills</label>
            <input type="text" class="task text-box invisible">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete button"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="check"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-box invisible">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete button"></button></li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="block-title">Completed</h3>
        <ul id="completed" class="list">
          <li class="list-item">
            <input type="checkbox" class="check" checked><label class="task">See the Doctor</label>
            <input type="text" class="task text-box invisible">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
