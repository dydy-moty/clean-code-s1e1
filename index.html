<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-wrapper">
    <header>
      <div class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <h1 class="header__title">
          <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </h1>
      </div>
    </header>
    <main class="tasks-list">
      <section id="title" class="add-block">
        <label for="new-task" class="add-block__name">Add Item</label>
        <div class="add-block__content task-wrapper">
          <input id="new-task" class="add-block__input text-box" type="text">
          <button class="add-block__button button">Add</button>
        </div>
      </section>
      <section class="todo-block">
        <h3 class="todo-block__title">Todo</h3>
        <ul id="unfinished" class="todo-block__list todo__list">
          <li class="todo__list-item list-item">
            <input type="checkbox" class="todo__list-check check">
            <label class="todo__list-name task">Pay Bills</label>
            <input type="text" class="task text-box todo__list-task_disabled">
            <button class="todo__list-edit edit button">Edit</button>
            <button class="todo__list-delete delete button">
              <img class="todo__list-image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="todo__list-item edit-mode list-item">
            <input type="checkbox" class="todo__list-check check">
            <label class="todo__list-name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-box todo__list-task_disabled">
            <button class="todo__list-edit edit button">Save</button>
            <button class="todo__list-delete delete button">
              <img class="todo__list-image" src="./remove.svg" alt="Delete button">
            </button></li>
        </ul>
      </section>
      <section class="complete-block">
        <h3 class="complete-block__title">Completed</h3>
        <ul id="completed" class="complete-block__list todo__list">
          <li class="todo__list-item list-item">
            <input type="checkbox" class="todo__list-check check" checked><label class="task">See the Doctor</label>
            <input type="text" class="task text-box todo__list-task_disabled">
            <button class="todo__list-edit edit button">Edit</button>
            <button class="todo__list-delete delete button">
              <img class="todo__list-image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
